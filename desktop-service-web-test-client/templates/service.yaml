apiVersion: v1
kind: Service
metadata:
  name: {{ include "desktop-service-web-test-client.name" . }}
  namespace: {{ .Release.Namespace}}
  labels:
    {{- include "desktop-service-web-test-client.labels" . | nindent 4 }}
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: http
      name: http
      nodePort: 32300
  selector:
    {{- include "desktop-service-web-test-client.selectorLabels" . | nindent 4 }}
